<div class="container">
  <app-cockpit
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first name
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy first component
      </button>
      <!-- <app-server-element
        *ngFor="let element of serverElements"
        [srvElement]="element"
      > -->
      <app-server-element
        *ngFor="let element of serverElements"
        [name]="element.name"
      >
        <p #contentParagraph>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <hr />
  <app-game-control (countIncrement)="addToNumArray($event)"></app-game-control>
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let num of numberArr">
        <app-odd *ngIf="num % 2 === 1" [number]="num"></app-odd>
        <app-even *ngIf="num % 2 === 0" [number]="num"></app-even>
      </div>
    </div>
  </div>
</div>
